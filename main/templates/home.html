<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
</head>
<body>
  <form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar">
  </form>
  {% for tweet in tweets %}
    <p>{{ tweet.user.full_name }} ({{ tweet.user.username }}) dice:</p>
    <p>{{ tweet.message }}</p>
  {% endfor %}
</body>
</html>
