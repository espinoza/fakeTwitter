<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'homeStyle.css' %}">
</head>

<body>

  <main>

    <div class="row">
    
      <div class="col-s-12 col-m-2 col-l-3 col-xl-4"></div>
    
      <div class="col-s-12 col-m-8 col-l-6 col-xl-4">
    
        <div id="new-tweet">
          <form id="new-tweet-form" action="{% url 'home' %}" method="post">
            {% csrf_token %}
            {{ form.message }}
          </form>
          <button class="primary-btn" id="send-tweet">Enviar</button>
        </div>
    
        <div id="tweet-list">
          {% for tweet in tweets %}
            <div class="tweet">
              <div class="tweet-header">
                <span class="full-name">
                  {{ tweet.user.full_name }}
                </span>
                <span class="username">
                  @{{ tweet.user.username }}
                </span>
              </div>
              <div class="tweet-body">
                {{ tweet.message }}
              </div>
            </div>
          {% endfor %}
        </div>
    
      </div>
    
    
      <div class="col-s-12 col-m-2 col-l-3 col-xl-4"></div>
    
    </div>

  </main>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script src="{% static 'newMessage.js' %}"></script>

</body>

</html>
